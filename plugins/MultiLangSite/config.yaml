id: MultiLangSite
key: MultiLangSite
name: Multi Language Sites Helper
version: 1.0
description: "Helps Authors and translators to colaborate, and keep multiple language sites in sync"
author_name: Shmuel Fomberg
author_link: http://www.shmuelfomberg.com/
#doc_link: http://www.example.com/docs/
#l10n_class: MyPlugin11::L10N

schema_version: 0.01
object_types:
    mls_groups: MT::MlsObjectGroups
    mls_updates: MT::MlsUpdates

blog_config_template: set_blog_group.tmpl
settings:
    blog_internal_name:
        default:
        scope: blog
    blog_external_name:
        default:
        scope: blog
    blog_groupid:
        default:
        scope: blog

applications:
    cms:
        callbacks:
            template_param.cfg_plugin: $MultiLangSite::MT::MlsPlugin::prepare_blog_groups_list
callbacks:
    save_config_filter.MultiLangSite: $MultiLangSite::MT::MlsPlugin::set_blog_group

